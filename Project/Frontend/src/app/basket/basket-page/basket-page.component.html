<div class="cards" *ngFor="let product of products">
  <app-basket-card 
  [productName]="product.productName"
  [quantity]="product.basketQuantity"
  [totalPrice]="product.basketPrice"
  [productId]="product.id"
  (delete)="removeItem($event)"
></app-basket-card>

</div>


<app-payment [(selectedPaymentMethod)]="selectedPaymentMethod"></app-payment>


<div class="card text-left mt-4" style="max-width: 30%; margin-left: 2%">
  <div class="card-body d-flex justify-content-evenly">
    <span class="h5">Total Shopping Price: {{ getTotalPrice() }} TL</span>
    <button class="btn btn-primary ml-2" (click)="makePayment()">Make Payment</button>
  </div>
</div>
